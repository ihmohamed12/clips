  <!-- Edit Modal -->
  <app-modal modalID="editClip">
    <p class="text-2xl font-bold">Edit Video</p>

    <!-- Form -->
    <app-alert 
    [color]="color"
    *ngIf="showAlert"
    >
    {{alerMessage}}

    </app-alert>
      <form [formGroup]="group" (ngSubmit)="submit()">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input [control]="group.controls.title" placeHolder="Enter title">


      </app-input>
    </div>

      <div class="mt-4 text-right">
        <button [disabled]="uploading" 
            [ngClass]="{
              'opacity-50':uploading,
              'hover:bg-indigo-700': !uploading
            }"
           type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none bg-indigo-400">
              Publish
            </button>
      </div>
    </form>
  </app-modal>
