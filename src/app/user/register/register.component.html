     <app-alert *ngIf="showAlert"
     [color]="alertColor">
     {{alerMessage}}
    </app-alert>
     <!-- Registration Form -->
     <form [formGroup]="registerForm" (ngSubmit)="register()" >

        <!-- Name -->
        <div class="mb-3">
          <label class="inline-block mb-2">Name</label>
         <app-input Type="text" placeHolder="Enter Name" [control]="registerForm.controls.name">  </app-input>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <app-input Type="email" placeHolder="Enter Email" [control]="registerForm.controls.email">  </app-input>
        </div>
        <!-- Age -->
        <div class="mb-3">
          <label class="inline-block mb-2">Age</label>
          <app-input Type="number" placeHolder="Enter Age" [control]="registerForm.controls.age">  </app-input>

        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <app-input Type="password" placeHolder="Enter Password" [control]="registerForm.controls.password">  </app-input>

        </div>
        <!-- Confirm Password -->
        <div class="mb-3"> 
          <label class="inline-block mb-2">Confirm Password</label>
          <app-input Type="password" placeHolder="Confirm Password" [control]="registerForm.controls.confirmPassword">  </app-input>

        </div>
        <!-- Phone Number -->
        <div class="mb-3">
          <label class="inline-block mb-2">Phone Number</label>
          <app-input Type="text" placeHolder="Confirm Phone Number"  format="(000)000-0000"
          [control]="registerForm.controls.phoneNumber">  </app-input>

        </div>
        <button type="submit"
          class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
            hover:bg-indigo-500 disabled:opacity-50   disabled:bg-indigo-500 "
             [disabled]="registerForm.invalid|| inSubmtion" >
          Submit
        </button>
     </form>
